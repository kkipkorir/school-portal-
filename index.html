<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width" initial-scale="1.0">
        <title>Student portal</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>HTML SCHOOL</h1>
        <main>
            <h2><strong>Welcome</strong></h2>
            <div class="school-logo"></div>
            
            <p class="direction">Please enter your login details below</p>
            <div class="loginport">
            <section>
                <form action="www.submit/submit-url">
                    <fieldset>
                        <label for="name"><strong>Name:</strong></label>
                        <input type="Text" id="name"  placeholder="eg John Smith" required>
                    </fieldset>
                    <fieldset>
                        <label for="passcode"><strong>Password:</strong></label>
                        <input type="password" id="passcode"  placeholder="password" required>
                    </fieldset>
                    <fieldset class="radio">
                        <label for="student"><strong>Student</strong></label>
                        <input type="radio" id="student"  name="student-staff" required>
                        <label for="employee"><strong>Staff</strong></label>
                        <input type="radio" id="employee" name="student-staff"> 
                    </fieldset>
                    <fieldset>
                        <button type="submit">Submit</button>
                        <label> <a href="www.gmail.com">forgot password</a></label>
                    </fieldset>
                </form>
            </section>
        </div>
        </main>
        <legend></legend>
        <footer>
            <p>Copyright <a href="www.kk.com">-kkipkorir.org</a></p>
        </footer>
    </body>
</html>
